- name: Build and Deploy Petstore
  hosts: local
  become: yes
  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes

    - name: Log in to Docker Hub
      community.docker.docker_login:
        registry_url: https://index.docker.io/v1/
        username: "santhoshperiasamy1995"
        password: "dckr_pat_F5ADeS0O_F2o2-gu2LikAegs31I"

    - name: Build and Push Docker image
      community.docker.docker_image:
        name: "santhoshperiasamy1995/petstore"
        tag: latest
        build:
          path: /var/lib/jenkins/workspace/petshop
        push: yes
        source: build

    - name: Run Petstore container
      community.docker.docker_container:
        name: pet1
        image: "santhoshperiasamy1995/petstore:latest"
        state: started
        restart_policy: always
        published_ports:
          - "8080:8080"
